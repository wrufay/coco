<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coco your CO(-op) CO(ordinator)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="pkgs/tailwind.js"></script>
  </head>

  <body class="nanum-gothic-regular bg-[var(--light-accent)]">
    <section class="flex flex-col items-center min-h-screen pt-16 px-8">
      <!-- header thing for buttons -->
      <button
        id="analyze-resume-btn"
        class="form-btn animate-pulse tooltip"
        data-tooltip="need guidance or an action plan?"
      >
        Analyze Resume ˚⟡˖
      </button>

      <!-- 1. intro stuff -->
      <div id="intro" class="max-w-sm text-center mb-0">
        <img
          src="media/cocologo.png"
          class="w-24 h-24 object-cover mx-auto mb-2"
          alt="coco bear logo brown background"
        />
        <h1
          class="darumadrop-one-regular mb-2 mt-2 text-5xl text-[var(--rich-brown)] typing-animation"
        >
          Welcome to Coco!
        </h1>
        <h2 class="nanum-gothic-bold text-[var(--warm-brown)] text-xs">
          Your personal <strong>co</strong>-op <strong>co</strong>ordinator,
          powered by Claude. Plan, organize, and track - all in one place.
        </h2>

        <nav class="p-4 flex justify-center gap-3">
          <button id="add-app-btn" class="nav-btn">Add a job</button>
          <button id="my-jobs-btn" class="nav-btn">My jobs</button>
        </nav>
      </div>

      <!-- 2. add jobs form -->
      <div id="add" class="fade-in-bounce-delayed mt-6 relative">
        <div
          id="autofill-spinner"
          class="hidden absolute inset-0 flex items-center justify-center z-10 rounded-lg"
        >
          <div
            class="inline-block w-10 h-10 border-4 border-[var(--neutral-brown)] border-t-transparent rounded-full animate-spin"
          ></div>
        </div>
        <form id="add-job" class="flex flex-col gap-4 max-w-4xs mx-auto">
          <div class="flex flex-row gap-3 justify-center">
            <div class="flex flex-col">
              <label class="form-label" for="company-input">Company ✱</label>
              <input
                class="form-input"
                type="text"
                required
                id="company-input"
                placeholder="eg. RBC"
              />
            </div>

            <div class="flex flex-col">
              <label class="form-label" for="role-input">Role ✱</label>
              <input
                class="form-input"
                type="text"
                required
                id="role-input"
                placeholder="eg. Software Developer Intern"
              />
            </div>
          </div>

          <div class="flex flex-row gap-3 justify-center">
            <div class="flex flex-col">
              <label class="form-label" for="location-input">Location ✱</label>
              <input
                class="form-input"
                type="text"
                required
                id="location-input"
                placeholder="eg. Halifax, NS"
              />
            </div>

            <div class="flex flex-col">
              <label class="form-label" for="type-input">Type ✱</label>
              <input
                class="form-input"
                type="text"
                required
                id="type-input"
                placeholder="eg. In person"
              />
            </div>
          </div>

          <div class="flex items-center gap-3">
            <label class="form-label" for="link-input">Posting ✱</label>
            <input
              class="form-input flex-1"
              type="text"
              required
              id="link-input"
              placeholder="Defaults to current tab"
            />
          </div>

          <div class="flex items-center gap-3">
            <label class="form-label" for="deadline-input">Deadline</label>
            <input
              class="form-input flex-1 hover:cursor-pointer"
              type="date"
              id="deadline-input"
            />
          </div>

          <textarea
            class="form-input px-3 py-2"
            id="notes-textarea"
            name="Notes"
            placeholder="Notes..."
            rows="7"
          ></textarea>

          <div class="flex justify-center gap-3 w-full">
            <button
              type="button"
              class="form-btn bg-white/50 hover:bg-white"
              id="cancel-changes-btn"
            >
              Cancel
            </button>

            <button
              type="button"
              class="form-btn bg-white animate-pulse tooltip"
              id="autofill-btn"
              data-tooltip="open a page, let coco do the work!"
            >
              Autofill
            </button>

            <button type="submit" class="form-btn bg-white" id="add-btn">
              Add job to wishlist
            </button>
          </div>
        </form>
      </div>

      <div id="jobs" class="fade-in-bounce-delayed mt-6">
        <nav class="p-4 flex justify-center gap-5">
          <button
            class="filter-btn underline"
            data-filter="all"
            id="all-filter-btn"
          >
            All
          </button>
          <button class="filter-btn" data-filter="Wishlist">Wishlist</button>
          <button class="filter-btn" data-filter="Applied">Applied</button>
          <button class="filter-btn" data-filter="Interview">Interview</button>
          <button class="filter-btn" data-filter="Offer">Offer</button>
        </nav>

        <div class="flex justify-center mb-2">
          <button
            class="text-xs text-gray-500 rounded-lg mb-2 px-2 py-1 uppercase nanum-gothic-extrabold hover:cursor-pointer"
            id="backToFolders"
          ></button>
        </div>

        <div id="job-display">
          <div id="folders-container" class="grid grid-cols-3 gap-4"></div>
        </div>

        <div class="text-center mt-4">
          <button
            class="px-2 py-1 text-xs text-[var(--neutral-brown)] animate-pulse hover:underline mt-2 hover:cursor-pointer nanum-gothic-bold tooltip"
            id="reorganizeBtn"
            data-tooltip="re-categorize your jobs based on roles"
          >
            ↻ Reorganize ˚⟡˖
          </button>
        </div>

        <p
          class="text-gray-600 text-center fade-in-bounce-delayed"
          id="empty-state"
        >
          Nothing here yet. ˚⟡˖
        </p>
      </div>
    </section>
    <footer
      class="fixed bottom-2 left-0 right-0 text-center py-2 text-gray-500"
      style="font-size: 0.67rem"
    >
      by fay wu •
      <a
        href="https://github.com/wrufay/coco"
        class="hover:underline"
        target="_blank"
      >
        see repo</a
      >
    </footer>

    <script src="pkgs/swal.js"></script>
    <script src="pkgs/pdf.min.js"></script>
    <script src="panel.js"></script>
  </body>
</html>
